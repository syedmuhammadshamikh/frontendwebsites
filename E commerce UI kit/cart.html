<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="cartwrapper">
    <!-- CART SECTION START -->
    <div class="sectionCart">
      <div class="container">
        <div class="row">
            <ul class="cartTitle">
              <li class="cart active">
                <a href="">01. Cart</a>
              </li>
              <li class="checkout">
                <a href="">02. Checkout</a>
              </li>
              <li class="shipping">
                <a href="">03. Shipping</a>
              </li>
              <li class="done">
                <a href="">04. Done</a>
              </li>
            </ul>
          </div>

      <section class="tableSec">
        <table>
          <tr>
            <td class="column1">
              <img src="./images/cart1.png" alt="">
              <div class="cartDescription">
                  <h3>Gucci Leather belt</h3>
                  <p><span class="size">Size</span>70 cm</p>
                  <div class="cartColor">
                    <p><span class="size">Color</span></p>
                    <div class="clr blue"></div>
                    <div class="clr yellow"></div>
                  </div>
              </div>
            </td>
            <td class="column2">
              <div class="cartCounter"> 
                <button type="button" class="counterBtn">-</button>
                <p>1</p>
                <button type="button" class="counterBtn"><span style="color: #EDA3B5;">+</span></button>
              </div>
            </td>
            <td class="column3">
              <h3><span class="dollar">$</span>354</h3>
              <i class="fa fa-solid fa-xmark"></i>
            </td>
          </tr>
        </table>

        <table>
          <tr>
            <td class="column1">
              <img src="./images/cart2.png" alt="">
              <div class="cartDescription">
                  <h3>Fendi D-frame<br>
                    gold-tone sunglasses</h3>
                  <p><span class="size">Size</span>Height: 6 cm / 2.3 in. Width: 15 cm / 5.9 in.</p>
                  <div class="cartColor">
                    <p><span class="size">Color</span></p>
                    <div class="clr blue"></div>
                  </div>
              </div>
            </td>
            <td class="column2">
              <div class="cartCounter"> 
                <button type="button" class="counterBtn">-</button>
                <p>1</p>
                <button type="button" class="counterBtn"><span style="color: #EDA3B5;">+</span></button>
              </div>
            </td>
            <td class="column3">
              <h3><span class="dollar">$</span>266</h3>
              <i class="fa fa-solid fa-xmark"></i>
            </td>
          </tr>
        </table>
      </section>

      <section class="TotalPrice">
        <h2>Total Amount</h2>
        <h3><span class="dollar">$</span>266</h3>
      </section>

          <div class="cartButtons">
            <button type="button" class="btn btn1">To Shop</button>
            <button type="button" class="btn btn2">Continue</button>
          </div>

        </div>
      </div>
      </div>
    </div>

  </main>

  <script src="js/jquery-3.5.1.slim.min.js"> </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/boxicons.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
