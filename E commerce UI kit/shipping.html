<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shipping</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="cartwrapper">
    <!-- CART SECTION START -->
    <div class="sectionShipping">
      <div class="container">
        <div class="row">
          <ul class="cartTitle">
            <li class="cart">
              <a href="">01. Cart</a>
            </li>
            <li class="checkout">
              <a href="">02. Checkout</a>
            </li>
            <li class="shipping active">
              <a href="">03. Shipping</a>
            </li>
            <li class="done">
              <a href="">04. Done</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <section class="form">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last name</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Last name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Your Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Your Phone</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Your Phone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputState">Country</label>
                  <select id="inputState" class="form-control">
                    <option selected>Country</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">City</label>
                  <select id="inputState" class="form-control">
                    <option selected>City</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Zip Code</label>
                  <select id="inputState" class="form-control">
                    <option selected>Zip Code</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-8">
                  <label for="inputEmail4">Address</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Address">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </section>
    <div class="cartButtons">
      <button type="button" class="btn btn1">Back</button>
       <button type="button" class="btn btn2">Continue</button>
    </div>







  </main>

  <script src="js/jquery-3.5.1.slim.min.js"> </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/boxicons.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
