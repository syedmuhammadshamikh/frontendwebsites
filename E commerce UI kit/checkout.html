<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkout</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="cartwrapper">
    <!-- CART SECTION START -->
    <div class="sectionCheckout">
      <div class="container">
        <div class="row">
          <ul class="cartTitle">
            <li class="cart">
              <a href="">01. Cart</a>
            </li>
            <li class="checkout active">
              <a href="">02. Checkout</a>
            </li>
            <li class="shipping">
              <a href="">03. Shipping</a>
            </li>
            <li class="done">
              <a href="">04. Done</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="CreditCard">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="cardDetails">
              <label for="Card Number">Card Number</label>
              <div class="CardInput">
                <input type="text" class="cardNo" placeholder="0000">
                <input type="text" class="cardNo" placeholder="0000">
                <input type="text" class="cardNo" placeholder="0000">
                <input type="text" class="cardNo" placeholder="0000">
              </div>

              <div class="cardFoot">
                <div class="expiryDate">
                  <label for="Card Number">Expiry Date</label>
                  <input type="text" class="cardNo" placeholder="MM/YY">
                </div>

                <div class="expiryDate">
                  <label for="Card Number">CVV</label>
                  <input type="text" class="cardNo" placeholder="000">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="icons">
      <ul>
        <li><img src="./images/icon1.png" alt=""></li>
        <li><img src="./images/icon2.png" alt=""></li>
        <li><img src="./images/icon3.png" alt=""></li>
      </ul>
    </section>


    <div class="cartButtons">
      <button type="button" class="btn btn1">Back</button>
      <a href="shipping.html">
        <button type="button" class="btn btn2">Continue</button></a>
    </div>




    <section class="aboutSection">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="aboutImg">

            </div>
          </div>
          <div class="col-lg-6">
            <div class="aboutContent">

            </div>
          </div>
        </div>
      </div>
    </section>






  </main>

  <script src="js/jquery-3.5.1.slim.min.js"> </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/boxicons.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
