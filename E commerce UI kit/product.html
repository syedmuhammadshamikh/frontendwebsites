<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/boxicons.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="wrapper">
    <div class="sectionProductSelected pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="ProductPageSlider">
              <div class="ImgProduct">
                <img src="./images/product1.jpg" alt="">
              </div>
              <div class="ImgProduct">
                <img src="./images/product2.jpg" alt="">
              </div>
              <div class="ImgProduct">
                <img src="./images/product3.jpg" alt="">
              </div>
              <div class="ImgProduct">
                <img src="./images/product4.jpg" alt="">
              </div>
              <div class="ImgProduct">
                <img src="./images/product5.jpg" alt="">
              </div>
            </div>

            <div class="smallImgsSlider">
              <div class="productSliderImgs">
                <img src="./images/product1.jpg" alt="">
              </div>
              <div class="productSliderImgs">
                <img src="./images/product2.jpg" alt="">
              </div>
              <div class="productSliderImgs">
                <img src="./images/product3.jpg" alt="">
              </div>
              <div class="productSliderImgs">
                <img src="./images/product4.jpg" alt="">
              </div>
              <div class="productSliderImgs">
                <img src="./images/product5.jpg" alt="">
              </div>
            </div>
          </div>
          
          <div class="col-lg-6">
            <div class="ProductContent">
              <div class="productButton">
                <button type="button" class="productBtn">Popular</button>
                <i class="fa fa-solid fa-heart"></i>
              </div>
              <div class="ProductHeading">
                <h2>Black Valentino<br>
                  dress with tulle</h2>
              </div>
              <div class="rating">
                <i class="fa fa-solid fa-star"></i>
                <i class="fa fa-solid fa-star"></i>
                <i class="fa fa-solid fa-star"></i>
                <i class="fa fa-solid fa-star"></i>
                <i class="fa fa-solid fa-star greystar"></i>
                <p>132 reviews</p>
              </div>
              <div class="productDetails">
                <!-- Tabs navs -->
                <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                      aria-controls="ex1-tabs-1" aria-selected="true">Info</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                      aria-controls="ex1-tabs-2" aria-selected="false">Brand</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
                      aria-controls="ex1-tabs-3" aria-selected="false">Delivery</a>
                  </li>
                </ul>
                <!-- Tabs navs -->

                <!-- Tabs content -->
                <div class="tab-content" id="ex1-content">
                  <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                    Dress with tulle and collar Peter Pan from REDValentino
                    (Red Valentino). Peter Pan collar, tulle panels, sleeveless model,
                    concealed back zipper and pleated skirt. Black colour.
                  </div>
                  <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                    Tab 2 content
                  </div>
                  <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                    Tab 3 content
                  </div>
                </div>
                <!-- Tabs content -->
              </div>
              <div class="productOption">
                <div class="sizes">
                  <div class="label">
                    <label for="size">Sizes</label>
                    <label for="sizeguide" class="sizeguide">Size Guide</label>
                  </div>
                  <div class="sizecheckbox">
                    <input type="checkbox" class="sizesbox xlarge">
                    <input type="checkbox" class="sizesbox small">
                    <input type="checkbox" class="sizesbox large">
                  </div>
                </div>
                <div class="color">
                  <div class="label">
                    <label for="size">Color</label>
                  </div>
                  <div class="colorcheckbox">
                    <input type="checkbox" class="colorbox blue">
                    <input type="checkbox" class="colorbox green">
                    <input type="checkbox" class="colorbox cgreen">
                  </div>
                </div>
              </div>

              <div class="ProductButton">

                <h3><span class="dollar">$</span>1315</h3>
                <div>
                  <button type="button" class="btn btn-outline-primary">Shop Now</button>
                  <button type="button" class="btn btn-outline-primary">Add to cart</button>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script src="js/jquery-3.5.1.slim.min.js"> </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/boxicons.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
